# =============================================================================
# QUCKAPP - coturn TURN Server Configuration
# =============================================================================
# TURN relay for NAT traversal in WebRTC calls.
# Required for clients behind symmetric NATs or restrictive firewalls.
# =============================================================================

# Listening ports
listening-port=3478
tls-listening-port=5349

# Authentication
fingerprint
lt-cred-mech
use-auth-secret
static-auth-secret=coturn_secret_change_in_production

# Realm
realm=quckapp.local
server-name=quckapp-turn

# Resource limits
total-quota=100
bps-capacity=0
stale-nonce=600
max-bps=0

# Security
no-multicast-peers
no-cli
no-tlsv1
no-tlsv1_1

# Logging
log-file=stdout
verbose
