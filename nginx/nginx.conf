# QuckApp NGINX Reverse Proxy Configuration
# Routes traffic to all 33 microservices
# Modular config: upstreams, security, and proxy-params in conf.d/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ============================================
    # Logging Configuration
    # ============================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # ============================================
    # Performance Optimizations
    # ============================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/javascript application/json application/xml
               application/xml+rss application/x-javascript;

    # ============================================
    # Modular Includes
    # ============================================
    # Rate limiting zones, WebSocket map, proxy cache
    include /etc/nginx/conf.d/security.conf;

    # All 33 upstream definitions
    include /etc/nginx/conf.d/upstreams.conf;

    # ============================================
    # Metrics Server (stub_status for Prometheus)
    # ============================================
    server {
        listen 8080;
        server_name _;
        access_log off;

        location /stub_status {
            stub_status on;
        }

        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }

    # ============================================
    # HTTP Server (Development)
    # ============================================
    server {
        listen 80;
        server_name localhost quckapp.local *.quckapp.local;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # CORS headers (adjust for production)
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, X-Request-ID" always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # ============================================
        # Health Check Endpoints
        # ============================================
        location /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        location /nginx-health {
            access_log off;
            stub_status on;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
        }

        # ============================================
        # API Gateway (Main Entry Point)
        # ============================================
        location /api/v1 {
            limit_req zone=api_limit burst=50 nodelay;

            proxy_pass http://backend_gateway;
            include /etc/nginx/conf.d/proxy-params.conf;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # ============================================
        # Authentication Service (Spring Boot)
        # ============================================
        location /api/v1/auth {
            limit_req zone=auth_limit burst=20 nodelay;

            proxy_pass http://auth_service;
            include /etc/nginx/conf.d/proxy-params.conf;
            proxy_read_timeout 60s;
            proxy_connect_timeout 30s;
        }

        # ============================================
        # Spring Boot Services
        # ============================================
        location /api/v1/users {
            proxy_pass http://user_service;
            include /etc/nginx/conf.d/proxy-params.conf;
        }

        location /api/v1/permissions {
            proxy_pass http://permission_service;
            include /etc/nginx/conf.d/proxy-params.conf;
        }

        location /api/v1/audit {
            proxy_pass http://audit_service;
            include /etc/nginx/conf.d/proxy-params.conf;
        }

        location /api/v1/admin {
            proxy_pass http://admin_service;
            include /etc/nginx/conf.d/proxy-params.conf;
        }

        location /api/v1/security {
            proxy_pass http://security_service;
            include /etc/nginx/conf.d/proxy-params.conf;
        }

        # ============================================
        # WebSocket Endpoints (NestJS Realtime)
        # ============================================
        location /socket.io {
            proxy_pass http://realtime_service;
            include /etc/nginx/conf.d/proxy-params.conf;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        location /realtime {
            proxy_pass http://realtime_service;
            include /etc/nginx/conf.d/proxy-params.conf;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # ============================================
        # Elixir WebSocket Endpoints
        # ============================================
        location /ws/presence {
            proxy_pass http://presence_service;
            include /etc/nginx/conf.d/proxy-params.conf;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        location /ws/calls {
            proxy_pass http://call_service;
            include /etc/nginx/conf.d/proxy-params.conf;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        location /ws/messages {
            proxy_pass http://message_service;
            include /etc/nginx/conf.d/proxy-params.conf;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        location /ws/huddles {
            proxy_pass http://huddle_service;
            include /etc/nginx/conf.d/proxy-params.conf;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        location /ws/events {
            proxy_pass http://event_broadcast_service;
            include /etc/nginx/conf.d/proxy-params.conf;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # ============================================
        # Elixir HTTP API Endpoints
        # ============================================
        location /api/v1/presence {
            proxy_pass http://presence_service;
            include /etc/nginx/conf.d/proxy-params.conf;
        }

        location /api/v1/calls {
            proxy_pass http://call_service;
            include /etc/nginx/conf.d/proxy-params.conf;
        }

        location /api/v1/messages {
            proxy_pass http://message_service;
            include /etc/nginx/conf.d/proxy-params.conf;
        }

        location /api/v1/notifications/orchestrator {
            proxy_pass http://notification_orchestrator;
            include /etc/nginx/conf.d/proxy-params.conf;
        }

        location /api/v1/huddles {
            proxy_pass http://huddle_service;
            include /etc/nginx/conf.d/proxy-params.conf;
        }

        location /api/v1/events {
            proxy_pass http://event_broadcast_service;
            include /etc/nginx/conf.d/proxy-params.conf;
        }

        # ============================================
        # NestJS Notification Service
        # ============================================
        location /api/v1/notifications {
            proxy_pass http://notification_service;
            include /etc/nginx/conf.d/proxy-params.conf;
        }

        # ============================================
        # Go Services - Organization
        # ============================================
        location /api/v1/workspaces {
            proxy_pass http://workspace_service;
            include /etc/nginx/conf.d/proxy-params.conf;
        }

        location /api/v1/channels {
            proxy_pass http://channel_service;
            include /etc/nginx/conf.d/proxy-params.conf;
        }

        location /api/v1/search {
            proxy_pass http://search_service;
            include /etc/nginx/conf.d/proxy-params.conf;
        }

        location /api/v1/threads {
            proxy_pass http://thread_service;
            include /etc/nginx/conf.d/proxy-params.conf;
        }

        location /api/v1/bookmarks {
            proxy_pass http://bookmark_service;
            include /etc/nginx/conf.d/proxy-params.conf;
        }

        location /api/v1/reminders {
            proxy_pass http://reminder_service;
            include /etc/nginx/conf.d/proxy-params.conf;
        }

        # ============================================
        # Go Services - Storage (with upload limits)
        # ============================================
        location /api/v1/media {
            limit_req zone=upload_limit burst=10 nodelay;
            client_max_body_size 100M;

            proxy_pass http://media_service;
            include /etc/nginx/conf.d/proxy-params.conf;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        location /api/v1/files {
            limit_req zone=upload_limit burst=10 nodelay;
            client_max_body_size 50M;

            proxy_pass http://file_service;
            include /etc/nginx/conf.d/proxy-params.conf;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        location /api/v1/attachments {
            limit_req zone=upload_limit burst=10 nodelay;
            client_max_body_size 25M;

            proxy_pass http://attachment_service;
            include /etc/nginx/conf.d/proxy-params.conf;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        location /cdn {
            proxy_pass http://cdn_service;
            include /etc/nginx/conf.d/proxy-params.conf;
            proxy_cache static_cache;
            proxy_cache_valid 200 30d;
            proxy_cache_valid 404 1m;
            expires 30d;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status $upstream_cache_status;
        }

        # ============================================
        # Python Services - AI & Analytics
        # ============================================
        location /api/v1/analytics {
            proxy_pass http://analytics_service;
            include /etc/nginx/conf.d/proxy-params.conf;
        }

        location /api/v1/ml {
            proxy_pass http://ml_service;
            include /etc/nginx/conf.d/proxy-params.conf;
            proxy_read_timeout 120s;
        }

        location /api/v1/moderation {
            proxy_pass http://moderation_service;
            include /etc/nginx/conf.d/proxy-params.conf;
            proxy_read_timeout 60s;
        }

        location /api/v1/export {
            proxy_pass http://export_service;
            include /etc/nginx/conf.d/proxy-params.conf;
            proxy_read_timeout 600s;  # Long timeout for exports
        }

        location /api/v1/integrations {
            proxy_pass http://integration_service;
            include /etc/nginx/conf.d/proxy-params.conf;
        }

        location /api/v1/sentiment {
            proxy_pass http://sentiment_service;
            include /etc/nginx/conf.d/proxy-params.conf;
            proxy_read_timeout 60s;
        }

        location /api/v1/insights {
            proxy_pass http://insights_service;
            include /etc/nginx/conf.d/proxy-params.conf;
            proxy_read_timeout 120s;
        }

        location /api/v1/smart-reply {
            proxy_pass http://smart_reply_service;
            include /etc/nginx/conf.d/proxy-params.conf;
            proxy_read_timeout 30s;
        }

        # ============================================
        # Static Files (Optional)
        # ============================================
        location /static {
            alias /var/www/static;
            proxy_cache static_cache;
            proxy_cache_valid 200 30d;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Default 404
        location / {
            return 404 '{"error": "Not Found", "message": "The requested resource does not exist"}';
            add_header Content-Type application/json;
        }
    }

