# ─── Azure DevOps Environments (create with approval gates) ──────────────────
# quckapp-dev         → No approval required
# quckapp-qa          → Approval: QA Lead
# quckapp-uat1        → Approval: Product Owner
# quckapp-uat2        → Approval: Product Owner
# quckapp-uat3        → Approval: Product Owner + Security Team
# quckapp-staging     → Approval: Release Manager + DevOps Lead
# quckapp-production  → Approval: CAB + CTO
# quckapp-live        → Approval: CAB + CTO + Ops Lead

# ─── Service Connections Required ─────────────────────────────────────────────
