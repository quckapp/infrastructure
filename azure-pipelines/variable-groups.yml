# ─── Global Variables (all environments) ─────────────────────────────────────
# Group: QuckApp-Global
#   ACR_NAME:           Azure Container Registry name (e.g., acrquckapp)
#   ACR_LOGIN_SERVER:   ACR login server (e.g., acrquckapp.azurecr.io)
#   HELM_CHART_PATH:    infrastructure/helm/quikapp
#   SLACK_WEBHOOK_URL:  Slack webhook for notifications

