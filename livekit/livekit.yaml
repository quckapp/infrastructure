# =============================================================================
# QUCKAPP - LiveKit Server Configuration
# =============================================================================
# SFU (Selective Forwarding Unit) for 1-to-1 and group video/audio calls.
# Clients connect directly to LiveKit for media; call lifecycle (ringing,
# answered, ended) is still managed by the Elixir call-service.
# =============================================================================

port: 7880

rtc:
  port_range_start: 50000
  port_range_end: 60000
  use_external_ip: false
  tcp_port: 7881
  udp_port: 7882

# API keys for server-to-server auth (call-service + go-bff use these)
keys:
  devkey: secret_dev_change_in_production

# Built-in TURN support (delegates to coturn for production)
turn:
  enabled: true
  domain: localhost
  tls_port: 0
  udp_port: 3478
  external_tls: false

# Redis for distributed state (room routing, participant tracking)
redis:
  address: redis:6379
  password: redis_secret
  db: 7

# Room defaults
room:
  auto_create: true
  empty_timeout: 300       # 5 min â€” close room if empty
  max_participants: 50

logging:
  level: info
  json: true
