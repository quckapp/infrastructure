# QuckApp Grafana Dashboard Provisioning

apiVersion: 1

providers:
  - name: 'QuckApp Dashboards'
    orgId: 1
    folder: 'QuckApp'
    folderUid: 'quckapp'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
