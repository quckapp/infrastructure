# QA environment overrides
# Usage: docker-compose -f docker-compose.go-services.yml -f docker-compose.go-services.qa.yml --env-file .env.qa up
# =============================================================================

version: '3.8'

services:
  attachment-service:
    image: quckapp/attachment-service:${IMAGE_TAG:-qa}
    environment:
      - GO_ENV=qa
      - GIN_MODE=release
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 256M

