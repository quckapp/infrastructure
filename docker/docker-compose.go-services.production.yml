# =============================================================================
# QUCKAPP - GO SERVICES PRODUCTION OVERRIDE
# =============================================================================
# Production environment - high availability configuration
# Usage: docker-compose -f docker-compose.go-services.yml -f docker-compose.go-services.production.yml --env-file .env.production up
# =============================================================================

version: '3.8'

services:
  attachment-service:
    image: quckapp/attachment-service:${IMAGE_TAG:-latest}
    environment:
      - GO_ENV=production
      - GIN_MODE=release
      - GOMAXPROCS=2
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 30s
        failure_action: rollback
        monitor: 60s
        order: start-first

