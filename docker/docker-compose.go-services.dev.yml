version: '3.8'

services:
  attachment-service:
    image: quckapp/attachment-service:${IMAGE_TAG:-dev}
    environment:
      - GO_ENV=development
      - GIN_MODE=debug
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
