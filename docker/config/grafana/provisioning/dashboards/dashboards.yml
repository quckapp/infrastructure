# =============================================================================
# QUCKAPP - Grafana Dashboards Provisioning
# =============================================================================
# Auto-provisions dashboards from JSON files
# =============================================================================

apiVersion: 1

providers:
  - name: 'QuckApp Dashboards'
    orgId: 1
    folder: 'QuckApp'
    folderUid: 'quckapp'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json
