# =============================================================================
# QUCKAPP - GO SERVICES UAT OVERRIDE
# =============================================================================
# UAT environments override (uat1, uat2, uat3)
# Usage: docker-compose -f docker-compose.go-services.yml -f docker-compose.go-services.uat.yml --env-file .env.uat1 up
# =============================================================================

version: '3.8'

services:
  attachment-service:
    image: quckapp/attachment-service:${IMAGE_TAG:-uat}
    environment:
      - GO_ENV=uat
      - GIN_MODE=release
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

