# =============================================================================
# QUCKAPP - GO SERVICES LOCAL OVERRIDE
# =============================================================================
# Local development overrides with hot reload and debug settings
# Usage: docker-compose -f docker-compose.go-services.yml -f docker-compose.go-services.local.yml --env-file .env.local up
# =============================================================================

services:
  attachment-service:
    build:
      target: builder
    volumes:
      - ../../services/attachment-service:/app
    command: go run main.go
    environment:
      - GO_ENV=development
      - GIN_MODE=debug

